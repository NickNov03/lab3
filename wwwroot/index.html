<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add category</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
        <input type="text" id="category-name1" placeholder="New to-do">
        <input type="submit" value="Add">
    </form>

    <div id="editForm1">
        <h3>Edit category</h3>
        <form action="javascript:void(0);" onsubmit="updateCategory()">
            <input type="text" id="new-category-name2">
            <select id="category-selecting">  </select>
            <input type="submit" value="Save">
            <a onclick="closeInput1()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div id="deleteForm1">
        <h3>Delete category</h3>
        <form action="javascript:void(0);" onsubmit="deleteCategory()">
            <select id="category-selecting2">  </select>
            <input type="submit" value="Delete">
            <a onclick="closeInput2()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <h3>Add task</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <select id="category-select1">  </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <select id="category-select2">  </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th>Category</th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
        getCategories();
    </script>
</body>
</html>
